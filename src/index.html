<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fancy-weather</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <section>
        <div class="button-container">
          <button id="backgroundImage" class="button-container__item">
            <i class="fas fa-retweet"></i>
          </button>
          <button id="language" class="button-container__item"></button>
          <button id="temperature" class="button-container__item">C</button>
          <div class="search">
            <input id="search__input" class="search__input" placeholder="Search...">
            <button id="voice__button" class="voice__button">
              <i class="fas fa-microphone"></i>
            </button>
            <button id="searchButton" class="searchButton">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </section>
      <div class="sections_container">
        <section class="function-block-2">
          <div>
            <p id="cityName" class="cityName"></p>
            <p id="currentDate" class="currentDate"></p>
            <p id="currentTime" class="currentTime"></p>
            <div class="temp-icon">
              <p id="currentTemperature" class="currentTemperature"></p>
              <div>째</div>
              <img id="weather_icon">
            </div>
            <ul class="weather_description">
              <li id="weather_description"></li>
              <li id="apparentTemperature"></li>
              <li id="wind_speed"></li>
              <li  id="humidity"></li>
            </ul>
          </div>
        </section>
        <div>
          <section class="function-block-3">
            <div class="function-block-3__item">
              <p id="firstDay"></p>
              <div class="function-block-3__item__data">
                <div class="function-block-3__item__data__elem-1">
                  <p id="dayOne"></p>
                </div>
                <div class='degree'>째</div>
                <div>
                  <img id="firstDay_icon">
                </div>
              </div>
            </div>
            <div class="function-block-3__item">
              <p id="secondDay"></p>
              <div class="function-block-3__item__data">
                <div class="function-block-3__item__data__elem-1">
                  <p  id="dayTwo"></p>
                </div>
                <div class='degree'>째</div>
                <div>
                  <img id="secondDay_icon">
                </div>
              </div>
            </div>
            <div class="function-block-3__item">
              <p id="thirdDay"></p>
              <div class="function-block-3__item__data">
                <div class="function-block-3__item__data__elem-1">
                  <p id="dayThree"></p>
                </div>
                <div class='degree'>째</div>
                <div>
                  <img id="thirdDay_icon">
                </div>
              </div>
            </div>
          </section>
          <section>
            <ul class="coordinates">
              <li id="latitude"></li>
              <li id="longitude"></li>
            </ul>
            <div class="map" id="map"></div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
